<!DOCTYPE html>
<html>
<head>
  <title>Istio Multi-zone Hybrid Demo</title>
</head>
<body>
<h1>Istio Multi-Zone Sync Server</h1>
<table border="0" width="100%">

</table>
Cluster: {{.cluster}}
<br>
Web server host name: {{.hostname}}
<br>
<br>
Request Host: {{.reqhost}}
<br>
X-Forwarded-For: {{.xforwardedfor}}
<br>
Remote addr: {{.remoteaddr}}
<br>
<form action="/index.html" method="get">
  Target Server: <input type="text" name="targetserver"><br>
  <input type="submit" value="Submit">
</form>
<hr>
{{if .targetresp}}
Target Response:
<pre>
{{.targetresp}}
</pre>
{{end}}
</body>
</html>
