apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: bridge
  labels:
    app: istio-mesh-sync-agent
    version: "1.2"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: istio-mesh-sync-agent
    spec:
      containers:
        - name: bridge-container
          image: gcr.io/istio-hybrid/bridge:live
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MY_POD_SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
